<!doctype html>
<html>

<head>
    <title>Getting Started</title>
    <style>
        body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn { 
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn { 
    width: 100%;
    padding: 0;
  }
}
    </style>
</head>

<body>
    <div>
        <select id="lng">
            <option value="mxn">MXN</option>
            <option value="eng">ENG</option>
        </select>
    </div>
    <div id="content">
        <div class="header">
  <h2 id="blogName"></h2>
</div>

<div class="row">
  <div class="leftcolumn" id="list">
    
  </div>
</div>

<div class="footer">
  <h2 id="footerName">Footer</h2>
</div>
    </div>
    
    <div style="display:none" id="clone">
        <div id="card">
          <h2 class="title">TITLE HEADING</h2>
          <h5 class="description">Title description, Dec 7, 2017</h5>
          <div class="fakeimg" style="height:200px;">Image</div>
          <p class="text">Some text..</p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
