<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>responsive-table demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../responsive-table.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic responsive-table demo</h3>
      <demo-snippet>
        <template>
          <responsive-table headers='["Name","Nickname","Group","Observations"]' rows='[{
             "title": "Ed",
             "cells": ["Eddard Stark", "king Ed", "Winterfell", "Lord of Winterfell"]
           },
           {
             "title": "Tony",
             "cells": ["Tonny Stark", "Iron man", "Avenger", "Rich antropologie and playboy"]
           }]'></responsive-table>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
