<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="import" href="dom-repeat.html">
</head>
<body>
<dom-repeat items='[{"name": "Alfonso", "other": {"last": "Rios"}}, {"name": "Alfonso2", "other": {"last": "Rios2"}}]'>
    <template>
        <h2>[[other.last]]</h2>
        <p>[[name]]</p>
        <dom-repeat items='[{"named": "lo que sea"}, {"named": "lo que sea de nuevo"}]'>
            <template>
                <h3>[[name]] [[named]]</h3>
            </template>
        </dom-repeat>
        <hr>
    </template>
</dom-repeat>
</body>
</html>
