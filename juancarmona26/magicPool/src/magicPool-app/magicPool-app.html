<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../views/home-view.html">
<link rel="import" href="../views/show-results-view.html">



<dom-module id="magic-pool-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <a href="home">HOME</a>
    <a href="show">SHOW RESULTS</a>
    
    <app-location route="{{route}}"></app-location>

    <app-route   route="{{route}}"
                    pattern="/:page"
                    data="{{data}}"> </app-route>
    
    <iron-pages 
          selected="{{data.page}}"
          attr-for-selected="view"
          fallback-selection="home"
          role="main">
          <home-view view="home"></home-view>
          <show-results-view view="show" response=[[polls]]></show-results-view>          
        </iron-pages>

        
        


  </template>

  

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MagicPoolApp extends Polymer.Element {
      static get is() { return 'magic-pool-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'magic-pool-app'
          },
          polls: {
                type:Array,
                value:[]
          }

        };
      }
    }

    window.customElements.define(MagicPoolApp.is, MagicPoolApp);
  </script>
</dom-module>
